<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/styles/styles.css" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="../../images/pathsphere.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PathSphere Contributors</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>PathSphere Contributors</h1>
        <p>Explore our top contributors and GitHub stats</p>
        <a href="#emailForm" class="cta-button">Contribute Now</a>
      </div>
    </section>

    <!-- Project Stats Section -->
    <section class="stats">
      <h2>Project Stats</h2>
      <div id="stats" class="stats-container"></div>
    </section>

    <!-- Top Contributors Section -->
    <section class="contributors">
      <h2>Top Contributors</h2>
      <div id="contributors" class="contributors-container"></div>
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
      </div>
    </section>

    <!-- Contribute Section -->
    <section class="contribute">
      <h2>Join Us and Contribute</h2>
      <p>Join the future of open-source by submitting your contributions today!</p>
      <form id="emailForm" class="email-form">
        <input type="email" id="email" placeholder="Enter your email" required />
        <button type="submit" class="cta-button">Sign Up</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 PathSphere. All rights reserved.</p>
    </footer>
  </body>
</html>
